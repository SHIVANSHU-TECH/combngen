<!DOCTYPE html>
<html>
  <head>
    <title>Combination Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
   
  </head>
  <body>
    <h1>Combination Generator</h1>
    <form id="team-form">
      <label for="file-input">Upload player list (CSV format):</label>
      <input type="file" id="file-input" name="file">
      <br>
      <label for="team-size">Team size:</label>
      <input type="number" id="team-size" name="team-size" value="2" min="1" max="12">
      <br>
      <label for="num-teams">Number of teams:</label>
      <input type="number" id="num-teams" name="num-teams" value="2" min="1" max="12">
      <br>
      <button type="submit">Generate Teams</button>
    </form>
    <div id="results-container">
    </div>
    <script src="script.js"></script>
  </body>
</html>
